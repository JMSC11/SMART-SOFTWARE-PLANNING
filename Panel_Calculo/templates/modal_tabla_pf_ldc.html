    <title>Tabla LDC</title>
</head>

<div id="modal-editar-funcional" class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabelFuncional">Modificar Tabla LDC</h3>
            <a class="btn-close" href=" {% url 'KLDC_VIEW' proyecto.id %}"></a>
        </div>

        <div class="modal-body">
            <form action="" method="POST" class="formulario lista">
                <field>
                    {%csrf_token%}
                    {% for key, value in atributos_valores.items %}
                    <div class="mb-3">
                        <label class="form-label">{{key}}</label>
                        <input class="form-control" type="number"  name= {{key}} value={{value}}>
                    </div>
                    {% endfor %}
                </field>
                <a class="btn btn-danger" href=" {% url 'KLDC_VIEW' proyecto.id %}" >Cancelar</a>
                <button class="btn btn-primary" type="submit">Confirmar</button>
            </form>

        </div>
    </div>
</div>


</html>
