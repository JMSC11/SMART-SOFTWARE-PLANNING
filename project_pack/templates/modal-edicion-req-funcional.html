    <title>Editar Requerimiento Funcional</title>
</head>
<body>
<div id="modal-editar-funcional" class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabelFuncional">Edición Requerimiento</h5>
                {% if req_funcional == "req_funcional" %}
                    <a class="btn-close" href=" {% url 'req_funcional'%}"></a>
                {% else %}
                    <a class="btn-close" href=" {% url 'detalles_proyecto' proyecto.id %}"></a>
                {% endif %}
        </div>

        <div class="modal-body">
                        <form method="POST" action=" " class="formulario" >
                            {%csrf_token%}
                            <fieldset>

                                <input type="hidden" name="artefacto" value = "funcional">

                                <div class="mb-3">
                                    <label class="form-label">Requerimiento:</label>
                                    <input class="form-control" type="text" name="requerimiento" value="{{req_funcional.requerimiento}}">
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Descripción:</label>
                                    <input class="form-control" type="text" name="descripcion" value="{{req_funcional.descripcion}}">
                                </div>

                            </fieldset>

                                <a class="btn btn-danger" href=" {% url 'detalles_proyecto' proyecto.id %}" >Cancelar</a>

                            <button class="btn btn-primary" type="submit">Confirmar</button>
                        </form>
        </div>
    </div>
</div>




</body>
